    <title>World Clock</title>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
    <div class="city">
      <div>
        <h2>Los Angeles</h2>
        <div class="date">
            February 27th, 2023
        </div>
      </div>
        <div class="time">10:44 <small>AM</small></div>
    </div>
    <div class="city">
      <div>
        <h2>Paris</h2>
        <div class="date">
            February 27th, 2023
        </div>
      </div>
        <div class="time">9:17 <small>PM</small></div>
    </div>
